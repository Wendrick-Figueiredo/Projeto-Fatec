<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div class="form-container">
            <p class="title">Login</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group"><br>
                    <label for="password" id="label">Senha</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="">
                        <span id="togglePassword" title="Ver Minha Senha">üëÅÔ∏è</span>
                    </div>
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Esqueceu a Senha?</a>
                    </div>
                </div>
                <button class="sign">Entrar</button>
            </form>
            <p class="signup">N√£o tenho conta?
                <a rel="noopener noreferrer" href="#" class="">Cadastre-se</a>
            </p>
        </div>    
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const usernameLabel = document.querySelector("label[for='username']");
            const passwordLabel = document.querySelector("label[for='password']");
            const togglePasswordButton = document.getElementById("togglePassword");

            const originalUserText = usernameLabel.innerText;
            const originalPassText = passwordLabel.innerText;
        
            usernameInput.addEventListener("focus", function() {
                usernameLabel.classList.add("efeitoLabel");
                usernameLabel.innerText = "Digite o Usuario...";
            });
        
            usernameInput.addEventListener("blur", function() {
                usernameLabel.classList.remove("efeitoLabel");
                usernameInput.innerText = originalUserText;
            });
        
            passwordInput.addEventListener("focus", function() {
                passwordLabel.classList.add("efeitoPassword");
                passwordLabel.innerText = "Digite a Senha..."
            });

            passwordInput.addEventListener("blur", function() {
                passwordLabel.classList.remove("efeitoPassword");
                passwordLabel.innerText = originalPassText;
            });
            togglePasswordButton.addEventListener("click", function() {
                const isPasswordType = passwordInput.type === "password";
                passwordInput.type = isPasswordType ? "text" : "password";
                togglePasswordButton.innerText = isPasswordType ? "üôà" : "üëÅÔ∏è";
            });
        });
        
    </script>
</body>
</html>
